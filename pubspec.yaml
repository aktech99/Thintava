name: canteen_app
description: A Flutter canteen management application with detailed order notifications
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase dependencies for order notifications
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.0
  
  # Enhanced notification dependencies
  flutter_local_notifications: ^17.2.3
  
  # Other dependencies
  shared_preferences: ^2.2.2    
  google_fonts: ^6.1.0
  image_picker: ^1.0.4
  razorpay_flutter: ^1.3.6
  device_info_plus: ^9.1.1
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  # Removed custom sound assets since we're using default sounds